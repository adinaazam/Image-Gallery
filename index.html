<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Gallery</title>

  <style>
    /* === Basic Styling === */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    /* === Gallery Layout === */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .gallery .image {
      width: 330px;
      height: 150px;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery .image:hover {
      transform: scale(1.05);
    }

    /* === Lightbox === */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      text-align: center;
    }

    #lightbox img {
      max-width: 80%;
      max-height: 80%;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    /* === Buttons === */
    #close, #prev, #next {
      color: white;
      font-size: 30px;
      position: absolute;
      cursor: pointer;
      user-select: none;
    }

    #close {
      top: 20px;
      right: 30px;
    }

    #prev {
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }

    #next {
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* === Responsive === */
    @media (max-width: 600px) {
      .gallery .image {
        width: 45%;
        height: 120px;
      }
      #lightbox img {
        max-width: 90%;
        max-height: 70%;
      }
    }
  </style>
</head>
<body>

  <h1>Simple Responsive Image Gallery</h1>

  <!-- === Gallery Section === -->
  <div class="gallery">
    <div class="image"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800" alt="Nature 1"></div>
    <div class="image"><img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=800" alt="Building 1"></div>
    <div class="image"><img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=800" alt="Person 1"></div>
    <div class="image"><img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800" alt="Forest"></div>
    <div class="image"><img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?w=800" alt="Waterfall"></div>
    <div class="image"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=60" alt="Building 1"></div>
  </div>

  <!-- === Lightbox === -->
  <div id="lightbox">
    <span id="close">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>

  <script>
    // === JavaScript for Lightbox ===
    const galleryImages = document.querySelectorAll('.gallery .image img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');

    let currentIndex = 0;

    // Open lightbox
    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    // Close lightbox
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Next image
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    });

    // Previous image
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    });

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'block') {
        if (e.key === 'ArrowRight') nextBtn.click();
        if (e.key === 'ArrowLeft') prevBtn.click();
        if (e.key === 'Escape') closeBtn.click();
      }
    });
  </script>

</body>
</html>
